<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barangay Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      min-height: 100vh;
      background: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #074528;
      color: white;
      padding: 20px;
      position: fixed;
      height: 100%;
      transition: all 0.3s;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .sidebar ul li:hover {
      background: #34495e;
    }

    /* Main content */
    .main {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    /* Barangay Cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card i {
      font-size: 40px;
      margin-bottom: 10px;
      color: #3498db;
    }
    .card h3 {
      font-size: 18px;
      color: #333;
    }
    a{
        text-decoration: none;
        color: inherit;
    }

    /* Responsive */
    @media(max-width: 768px) {
      .sidebar {
        position: absolute;
        left: -220px;
      }
      .sidebar.active {
        left: 0;
      }
      .main {
        margin-left: 0;
        width: 100%;
      }
      .toggle-btn {
        display: block;
      }
    }
    .toggle-btn {
      display: none;
      font-size: 22px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><i class="fa fa-home"></i> Dashboard</li>
      <li><i class="fa fa-users"></i> Barangays</li>
      <li><i class="fa fa-cog"></i> Settings</li>
      <li><i class="fa fa-sign-out-alt"></i> Logout</li>
    </ul>
  </div>

  <!-- Main content -->
  <div class="main">
    <div class="topbar">
      <span class="toggle-btn" onclick="toggleSidebar()"><i class="fa fa-bars"></i></span>
      <h2>Barangay Dashboard</h2>
      <div>
        <i class="fa fa-user-circle"></i> Admin
      </div>
    </div>

    <!-- Barangay Cards -->
     
    <div class="grid">
      <div class="card">
        <i class="fa fa-city"></i>
        <a href="pamanlinan.php"><h3>Barangay Pamanlinan</h3></a>
      </div>
      <div class="card">
        <i class="fa fa-tree"></i>
        <h3>Barangay Palu</h3>
      </div>
      <div class="card">
        <i class="fa fa-water"></i>
        <h3>Barangay Mangagoy</h3>
      </div>
      <div class="card">
        <i class="fa fa-school"></i>
        <h3>Barangay Tabon</h3>
      </div>
      <div class="card">
        <i class="fa fa-hospital"></i>
        <h3>Barangay Coleto</h3>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>
</body>
</html>
